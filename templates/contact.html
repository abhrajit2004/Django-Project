{% extends "base.html" %}

{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container-fluid px-0 mb-3">
    <img src="/static/img/contact.jpg" class="d-block w-100 mx-0" alt="...">
</div>
<div class="container py-4">
  <h1 class="text-center">Contact Us</h1>
    <form method="post" action="/contact/">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="name" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Enter your Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Enter your Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your mobile number">
        </div>
        
        <div class="mb-3">
            <label for="desc" class="form-label">Ask me your queries here...</label>
            <textarea class="form-control" id="desc" rows="3" name="desc" placeholder="Your doubts..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock body %}
